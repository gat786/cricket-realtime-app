apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: team-vs
spec:
  hosts:
  - {{ include "teamService.serviceName" . }}.{{ .Release.Namespace }}.svc.cluster.local
  http:
  - route:
    - destination:
        port:
          number: 80
        host: {{ include "teamService.serviceName" . }}.{{ .Release.Namespace }}.svc.cluster.local
